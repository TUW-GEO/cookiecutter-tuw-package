stages:
  - test
  - deploy

test:
  image: swamydev/geo-write:latest
  script:
    - pip install -e .[test]
    - make test
  coverage: '/^TOTAL.+?(\d+\%)$/'
{%- if cookiecutter.approvaltests_geo_data_root %}
  artifacts:
    when: on_failure
    paths:
      - {{ cookiecutter.approvaltests_geo_data_mount }}/approved/**/*received*
    expire_in: 1 day
{%- endif %}

deploy-pypi:
  stage: deploy
  image: python:latest
  needs:
    - test
  script:
    - make dist
    - TWINE_PASSWORD=${CI_JOB_TOKEN} TWINE_USERNAME=gitlab-ci-token python -m twine upload --repository-url ${CI_API_V4_URL}/projects/${CI_PROJECT_ID}/packages/pypi dist/*
  rules:
    - if: $CI_COMMIT_TAG
      when: always
    - if: $CI_PIPELINE_SOURCE == "push"
      when: manual
  tags:
    - linux
